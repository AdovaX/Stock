<section class="marginall">
    <mat-card>

        <div>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Search Your Favorite stock</mat-label>
                    <input matInput placeholder="Ex. Infy" value="" (keyup)="searchstock($event)">
                </mat-form-field>
            </form>
            {{searchdata}}
        </div>
    </mat-card>

    <table mat-table [dataSource]="companies" class="mat-elevation-z8">

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>
        <ng-container matColumnDef="industry">
            <th mat-header-cell *matHeaderCellDef> Industry</th>
            <td mat-cell *matCellDef="let element"> {{element.Industry}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.Symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="series">
            <th mat-header-cell *matHeaderCellDef> Series </th>
            <td mat-cell *matCellDef="let element"> {{element.Series}} </td>
        </ng-container>
        <ng-container matColumnDef="isin">
            <th mat-header-cell *matHeaderCellDef> ISIN </th>
            <td mat-cell *matCellDef="let element"> {{element.ISIN}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
